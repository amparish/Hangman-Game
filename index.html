<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<title>Hangman</title>
</head>
<body>

	<div class="container">
		
		<div class="col-md-6">
			
			<h1>Hangman!</h1>

			<h2>Press any key to get started!</h2>
			<h3>All the words are just bands I like.</h3>
			<h4>Just start typing letters!</h4>
			<h5>You'll figure it out!</h5>
			<h6>Hopefully!</h6>

			<div id="image"></div>

		</div>

		<div class="col-md-6">
			
			<h3>Wins</h3>

			<div id="wins"></div>

			<h3>Current Word</h3>

			<div id="displayed-band"></div>

			<h3>Guesses Remaining</h3>

			<div id="guess-remain"></div>

			<h3>Letters Guessed</h3>

			<div id="used-letters"></div>

		</div>

		<script type="text/javascript" src="assets/javascript/game.js"></script>

	</div>

</body>
</html>
